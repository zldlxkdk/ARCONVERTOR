<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 이미지 생성기 - 비디오 오버레이</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .mode-switch {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .mode-toggle {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 25px;
            padding: 5px;
            margin-top: 10px;
        }

        .mode-btn {
            flex: 1;
            background: transparent;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: #ff6b35;
            box-shadow: 0 2px 10px rgba(255, 107, 53, 0.3);
        }

        .create-mode, .scan-mode {
            display: none;
        }

        .create-mode.active, .scan-mode.active {
            display: block;
        }

        .step {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .step.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .step-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-number {
            background: #ff6b35;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .upload-area:hover {
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }

        .upload-area.dragover {
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.2);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .upload-text {
            font-size: 14px;
            opacity: 0.8;
        }

        .file-input {
            display: none;
        }

        .preview {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .preview-video {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
            width: auto;
            margin: 5px;
        }

        .progress {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            font-size: 12px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ar-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: none;
        }

        .ar-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ar-status {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        .ar-close {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .check-icon {
            color: #4CAF50;
            font-size: 20px;
        }

        .ar-result {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            text-align: center;
        }

        .target-image-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            display: inline-block;
        }

        .target-image {
            border-radius: 10px;
            max-width: 200px;
            height: auto;
            border: 3px solid #ff6b35;
        }

        .download-section {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .download-btn {
            flex: 1;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .share-btn {
            background: #2196F3;
        }

        .share-btn:hover {
            background: #1976D2;
        }

        #ar-scene {
            width: 100%;
            height: 100%;
        }

        .scan-info {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }

        .scanner-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }

        .scanner-video {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #ff6b35;
            border-radius: 10px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid rgba(255, 107, 53, 0.5);
            border-radius: 15px;
            animation: scanPulse 2s infinite;
        }

        @keyframes scanPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .scan-instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 12px;
        }

        .frame-extraction-info {
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-size: 13px;
        }

        .extracted-frame {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .video-editor {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .video-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .time-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            cursor: pointer;
        }

        .time-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff6b35;
            cursor: pointer;
        }

        .time-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff6b35;
            cursor: pointer;
            border: none;
        }

        .time-display {
            font-size: 11px;
            opacity: 0.8;
            min-width: 60px;
            text-align: center;
        }

        .trim-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .trim-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .trim-label {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .trim-time {
            font-size: 13px;
            font-weight: 600;
            color: #ff6b35;
        }

        .range-visualizer {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        .range-selected {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .duration-warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-size: 12px;
            text-align: center;
        }

        .trim-preview {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin: 10px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 모드 선택 -->
        <div class="mode-switch">
            <h1 style="margin-bottom: 15px; font-size: 24px;">📱 AR 이미지 생성기</h1>
            <div class="mode-toggle">
                <button class="mode-btn active" onclick="switchMode('create')">🎨 AR 이미지 생성</button>
                <button class="mode-btn" onclick="switchMode('scan')">📷 이미지 스캔</button>
            </div>
        </div>

        <!-- AR 생성 모드 -->
        <div class="create-mode active">
            <!-- 1단계: 비디오 업로드 -->
            <div class="step" id="step1">
                <div class="step-title">
                    <div class="step-number">1</div>
                    AR 비디오 업로드
                </div>
                <div class="upload-area" onclick="document.getElementById('videoInput').click()">
                    <div class="upload-icon">🎬</div>
                    <div class="upload-text">AR로 재생할 비디오를 업로드하세요</div>
                    <div style="font-size: 12px; opacity: 0.6; margin-top: 5px;">
                        MP4, WebM 지원 (모든 크기)
                    </div>
                </div>
                <input type="file" id="videoInput" class="file-input" accept="video/*" />
                <div id="videoPreview"></div>
                <div id="videoEditor" class="video-editor" style="display: none;">
                    <div style="font-weight: 600; margin-bottom: 10px; color: #ff6b35;">
                        ✂️ 비디오 편집 (최대 15초)
                    </div>
                    
                    <video id="editVideo" class="trim-preview" muted></video>
                    
                    <div class="video-controls">
                        <button class="btn btn-small" onclick="playPauseVideo()">▶️</button>
                        <input type="range" id="currentTimeSlider" class="time-slider" min="0" max="100" value="0">
                        <div class="time-display" id="currentTimeDisplay">0:00</div>
                    </div>
                    
                    <div class="trim-controls">
                        <div class="trim-section">
                            <div class="trim-label">시작 시간</div>
                            <div class="trim-time" id="startTimeDisplay">0:00</div>
                            <button class="btn btn-small" onclick="setStartTime()">설정</button>
                        </div>
                        <div class="trim-section">
                            <div class="trim-label">종료 시간</div>
                            <div class="trim-time" id="endTimeDisplay">0:15</div>
                            <button class="btn btn-small" onclick="setEndTime()">설정</button>
                        </div>
                    </div>
                    
                    <div class="range-visualizer">
                        <div class="range-selected" id="rangeSelected"></div>
                    </div>
                    
                    <div id="durationInfo" class="duration-warning">
                        선택된 구간: <span id="selectedDuration">15초</span> (최대 15초)
                    </div>
                    
                    <button class="btn" onclick="processVideo()" id="processBtn">
                        ✂️ 선택 구간 처리하기
                    </button>
                </div>
                <div id="frameExtractionInfo"></div>
            </div>

            <!-- 2단계: AR 이미지 생성 -->
            <div class="step" id="step2">
                <div class="step-title">
                    <div class="step-number">2</div>
                    AR 타겟 이미지 생성
                </div>
                <button class="btn" id="generateBtn" onclick="generateARImage()" disabled>
                    🖼️ AR 이미지 생성하기
                </button>
                <div id="generateProgress"></div>
                <div id="generateResult"></div>
            </div>
        </div>

        <!-- 이미지 스캔 모드 -->
        <div class="scan-mode">
            <div class="step active">
                <div class="step-title">
                    <div class="step-number">📷</div>
                    AR 이미지 스캐너
                </div>
                
                <div class="scan-info">
                    <div style="font-size: 16px; font-weight: 600; margin-bottom: 10px;">
                        📱 생성된 AR 이미지 스캔
                    </div>
                    <div style="font-size: 14px; opacity: 0.9;">
                        생성된 AR 이미지를 스캔하면<br>
                        해당 위치에 비디오가 오버레이됩니다
                    </div>
                </div>

                <div class="scanner-container" id="scannerContainer" style="display: none;">
                    <video id="scannerVideo" class="scanner-video" autoplay muted playsinline></video>
                    <div class="scanner-overlay"></div>
                    <div class="scan-instructions">
                        생성된 AR 이미지를 프레임 안에 맞춰주세요
                    </div>
                </div>

                <button class="btn" id="startScanBtn" onclick="startImageScan()">
                    📷 이미지 스캔 시작
                </button>
            </div>
        </div>
    </div>

    <!-- AR 뷰어 -->
    <div class="ar-viewer" id="arViewer">
        <div class="ar-controls">
            <div class="ar-status" id="arStatus">AR 준비 중...</div>
            <button class="ar-close" onclick="closeARViewer()">✕ 닫기</button>
        </div>
        
        <a-scene 
            id="ar-scene"
            mindar-image="imageTargetSrc: #; maxTrack: 1; uiLoading: no; uiScanning: no; uiError: no;"
            color-space="sRGB" 
            renderer="colorManagement: true, physicallyCorrectLights"
            vr-mode-ui="enabled: false" 
            device-orientation-permission-ui="enabled: false"
            embedded
        >
            <a-assets>
                <video id="ar-video" 
                       preload="auto" 
                       loop="true" 
                       muted="true"
                       webkit-playsinline="true" 
                       playsinline="true">
                </video>
                <img id="ar-target-image" crossorigin="anonymous" />
            </a-assets>

            <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
                <a-video 
                    src="#ar-video" 
                    position="0 0 0.1" 
                    rotation="0 0 0"
                    width="1.77" 
                    height="1"
                    material="transparent: true; alphaTest: 0.1"
                    visible="false">
                </a-video>
                <a-plane 
                    width="1.77" 
                    height="1" 
                    position="0 0 0"
                    material="color: #ff6b35; opacity: 0.1"
                    visible="false"
                    id="ar-overlay">
                </a-plane>
            </a-entity>

            <a-entity camera look-controls="enabled: true" wasd-controls="enabled: false"></a-entity>
        </a-scene>
    </div>

    <script>
        let currentMode = 'create';
        let uploadedVideo = null;
        let processedVideo = null;
        let extractedFrame = null;
        let arTargetData = null;
        let userInteracted = false;
        let videoElement = null;
        let isPlaying = false;
        let startTime = 0;
        let endTime = 15;
        let videoDuration = 0;

        // 모드 전환
        function switchMode(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.querySelectorAll('.create-mode, .scan-mode').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelector(`.${mode}-mode`).classList.add('active');
        }

        // 비디오 업로드 핸들링
        document.getElementById('videoInput').addEventListener('change', handleVideoUpload);
        setupDragDrop();

        function setupDragDrop() {
            const uploadArea = document.querySelector('.upload-area');
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('video/')) {
                    handleVideoFile(files[0]);
                }
            });
        }

        function handleVideoUpload(event) {
            const file = event.target.files[0];
            if (file) handleVideoFile(file);
        }

        async function handleVideoFile(file) {
            uploadedVideo = file;
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                const preview = document.getElementById('videoPreview');
                preview.innerHTML = `
                    <video src="${e.target.result}" class="preview-video" controls muted></video>
                    <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">
                        ✅ ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)
                    </div>
                `;
                
                document.getElementById('step1').classList.add('active');
                
                // 비디오 편집기 초기화
                await initVideoEditor(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        async function initVideoEditor(videoSrc) {
            const videoEditor = document.getElementById('videoEditor');
            const editVideo = document.getElementById('editVideo');
            const currentTimeSlider = document.getElementById('currentTimeSlider');
            
            videoEditor.style.display = 'block';
            editVideo.src = videoSrc;
            videoElement = editVideo;
            
            await new Promise((resolve) => {
                editVideo.onloadedmetadata = () => {
                    videoDuration = editVideo.duration;
                    endTime = Math.min(15, videoDuration);
                    
                    // 슬라이더 업데이트
                    currentTimeSlider.max = videoDuration;
                    
                    updateTimeDisplays();
                    updateRangeVisualizer();
                    resolve();
                };
            });
            
            // 이벤트 리스너 추가
            currentTimeSlider.addEventListener('input', (e) => {
                editVideo.currentTime = parseFloat(e.target.value);
                updateTimeDisplays();
            });
            
            editVideo.addEventListener('timeupdate', () => {
                currentTimeSlider.value = editVideo.currentTime;
                updateTimeDisplays();
            });
        }

        function playPauseVideo() {
            if (!videoElement) return;
            
            if (isPlaying) {
                videoElement.pause();
                document.querySelector('.video-controls button').textContent = '▶️';
            } else {
                videoElement.play();
                document.querySelector('.video-controls button').textContent = '⏸️';
            }
            isPlaying = !isPlaying;
        }

        function setStartTime() {
            if (!videoElement) return;
            
            startTime = videoElement.currentTime;
            
            // 종료 시간이 시작 시간보다 빠르면 조정
            if (endTime <= startTime) {
                endTime = Math.min(startTime + 15, videoDuration);
            }
            
            // 15초 제한 확인
            if (endTime - startTime > 15) {
                endTime = startTime + 15;
                if (endTime > videoDuration) {
                    endTime = videoDuration;
                    startTime = Math.max(0, endTime - 15);
                }
            }
            
            updateTimeDisplays();
            updateRangeVisualizer();
        }

        function setEndTime() {
            if (!videoElement) return;
            
            endTime = videoElement.currentTime;
            
            // 시작 시간이 종료 시간보다 늦으면 조정
            if (startTime >= endTime) {
                startTime = Math.max(0, endTime - 15);
            }
            
            // 15초 제한 확인
            if (endTime - startTime > 15) {
                startTime = endTime - 15;
                if (startTime < 0) {
                    startTime = 0;
                    endTime = Math.min(15, videoDuration);
                }
            }
            
            updateTimeDisplays();
            updateRangeVisualizer();
        }

        function updateTimeDisplays() {
            if (!videoElement) return;
            
            const currentTime = videoElement.currentTime;
            const selectedDuration = endTime - startTime;
            
            document.getElementById('currentTimeDisplay').textContent = formatTime(currentTime);
            document.getElementById('startTimeDisplay').textContent = formatTime(startTime);
            document.getElementById('endTimeDisplay').textContent = formatTime(endTime);
            document.getElementById('selectedDuration').textContent = formatTime(selectedDuration);
            
            // 경고 표시
            const durationInfo = document.getElementById('durationInfo');
            if (selectedDuration > 15) {
                durationInfo.style.background = 'rgba(244, 67, 54, 0.1)';
                durationInfo.style.borderColor = 'rgba(244, 67, 54, 0.3)';
            } else {
                durationInfo.style.background = 'rgba(255, 193, 7, 0.1)';
                durationInfo.style.borderColor = 'rgba(255, 193, 7, 0.3)';
            }
        }

        function updateRangeVisualizer() {
            const rangeSelected = document.getElementById('rangeSelected');
            const startPercent = (startTime / videoDuration) * 100;
            const widthPercent = ((endTime - startTime) / videoDuration) * 100;
            
            rangeSelected.style.left = startPercent + '%';
            rangeSelected.style.width = widthPercent + '%';
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        async function processVideo() {
            const progressDiv = document.getElementById('frameExtractionInfo');
            progressDiv.innerHTML = `
                <div class="frame-extraction-info">
                    <div class="spinner"></div>
                    선택된 구간 (${formatTime(startTime)} - ${formatTime(endTime)})을 처리하고 있습니다...
                </div>
            `;
            
            try {
                // Canvas를 사용해 비디오 자르기
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // 해상도 조정 (품질과 용량의 균형)
                canvas.width = 640;
                canvas.height = Math.round((640 * videoElement.videoHeight) / videoElement.videoWidth);
                
                // MediaRecorder로 새 비디오 생성
                const stream = canvas.captureStream(30); // 30fps
                const chunks = [];
                
                const mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 1000000 // 1Mbps로 제한
                });
                
                mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                
                const recordingPromise = new Promise((resolve) => {
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        resolve(blob);
                    };
                });
                
                // 녹화 시작
                mediaRecorder.start();
                
                // 비디오 프레임 그리기
                let currentRecordTime = 0;
                const frameInterval = 1000 / 30; // 30fps
                
                const drawFrame = () => {
                    const videoTime = startTime + currentRecordTime;
                    
                    if (videoTime >= endTime) {
                        mediaRecorder.stop();
                        return;
                    }
                    
                    videoElement.currentTime = videoTime;
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    
                    currentRecordTime += frameInterval / 1000;
                    setTimeout(drawFrame, frameInterval);
                };
                
                // 첫 번째 프레임부터 시작
                videoElement.currentTime = startTime;
                await new Promise(resolve => videoElement.onseeked = resolve);
                drawFrame();
                
                // 처리된 비디오 생성
                processedVideo = await recordingPromise;
                
                // 첫 번째 프레임 추출
                await extractFirstFrame();
                
                progressDiv.innerHTML = `
                    <div class="frame-extraction-info">
                        <div class="check-icon">✅</div>
                        <div style="margin: 10px 0; font-weight: 600;">비디오 처리 완료!</div>
                        <div style="font-size: 12px; opacity: 0.9; margin-bottom: 10px;">
                            ${formatTime(endTime - startTime)} 길이의 최적화된 비디오가 생성되었습니다
                        </div>
                        <img src="${extractedFrame}" class="extracted-frame" alt="추출된 프레임">
                    </div>
                `;
                
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('step2').classList.add('active');
                
            } catch (error) {
                progressDiv.innerHTML = `
                    <div class="frame-extraction-info" style="background: rgba(255,0,0,0.1); border-color: rgba(255,0,0,0.3);">
                        ❌ 비디오 처리 실패: ${error.message}
                    </div>
                `;
            }
        }

        async function extractFirstFrame() {
            try {
                // 처리된 비디오의 첫 번째 프레임 추출
                const video = document.createElement('video');
                video.src = URL.createObjectURL(processedVideo);
                video.muted = true;

                await new Promise((resolve, reject) => {
                    video.onloadeddata = resolve;
                    video.onerror = reject;
                });

                video.currentTime = 0.1;

                await new Promise((resolve) => {
                    video.onseeked = resolve;
                });

                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = Math.round((400 * video.videoHeight) / video.videoWidth);
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                extractedFrame = canvas.toDataURL('image/png');
                
            } catch (error) {
                throw new Error('프레임 추출 실패: ' + error.message);
            }
        }

        async function generateARImage() {
            const progressDiv = document.getElementById('generateProgress');
            const resultDiv = document.getElementById('generateResult');
            
            progressDiv.innerHTML = `
                <div class="progress">
                    <div class="spinner"></div>
                    AR 타겟 이미지 생성 중...
                </div>
            `;

            try {
                // 처리된 비디오를 Base64로 변환
                const videoBase64 = await blobToBase64(processedVideo);
                
                // AR 데이터 생성
                const arId = 'ar_' + Date.now();
                arTargetData = {
                    id: arId,
                    videoData: videoBase64,
                    targetImage: extractedFrame,
                    fileName: uploadedVideo.name,
                    duration: endTime - startTime,
                    createdAt: new Date().toISOString(),
                    type: 'ar_image_video'
                };
                
                // 로컬 스토리지에 저장
                localStorage.setItem('arData_' + arId, JSON.stringify(arTargetData));
                
                progressDiv.innerHTML = '';
                resultDiv.innerHTML = `
                    <div class="ar-result">
                        <div class="check-icon">✅</div>
                        <div style="margin: 10px 0; font-weight: 600;">AR 이미지 생성 완료!</div>
                        
                        <div class="target-image-container">
                            <div style="color: #333; font-weight: 600; margin-bottom: 10px;">AR 타겟 이미지</div>
                            <img src="${extractedFrame}" class="target-image" alt="AR 타겟 이미지">
                            <div style="color: #666; font-size: 12px; margin-top: 10px;">
                                ID: ${arId}<br>
                                길이: ${formatTime(arTargetData.duration)}
                            </div>
                        </div>
                        
                        <div style="font-size: 13px; opacity: 0.9; margin: 15px 0;">
                            📱 이 이미지를 스캔하면 AR 비디오가 재생됩니다<br>
                            🖨️ 인쇄하거나 다른 화면에 표시해서 사용하세요
                        </div>
                        
                        <div class="download-section">
                            <button class="download-btn" onclick="downloadARImage('${arId}')">
                                💾 이미지 저장
                            </button>
                            <button class="download-btn share-btn" onclick="shareARImage('${arId}')">
                                📤 공유하기
                            </button>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                progressDiv.innerHTML = '';
                resultDiv.innerHTML = `
                    <div class="progress" style="background: rgba(255,0,0,0.2);">
                        ❌ AR 이미지 생성 실패: ${error.message}
                    </div>
                `;
            }
        }

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function downloadARImage(arId) {
            if (extractedFrame) {
                const link = document.createElement('a');
                link.download = `AR_Target_${arId}.png`;
                link.href = extractedFrame;
                link.click();
            }
        }

        function shareARImage(arId) {
            const shareUrl = `${window.location.origin}${window.location.pathname}?ar=${arId}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'AR 타겟 이미지',
                    text: 'AR 비디오를 체험해보세요!',
                    url: shareUrl
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert('공유 링크가 클립보드에 복사되었습니다!');
                }).catch(() => {
                    prompt('아래 링크를 복사하세요:', shareUrl);
                });
            }
        }

        async function startImageScan() {
            try {
                const container = document.getElementById('scannerContainer');
                const video = document.getElementById('scannerVideo');
                const btn = document.getElementById('startScanBtn');
                
                btn.style.display = 'none';
                container.style.display = 'block';
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                
                setTimeout(() => {
                    simulateImageDetection();
                }, 3000);
                
            } catch (error) {
                alert('카메라 접근 실패: ' + error.message);
                document.getElementById('startScanBtn').style.display = 'block';
                document.getElementById('scannerContainer').style.display = 'none';
            }
        }

        function simulateImageDetection() {
            const arKeys = Object.keys(localStorage).filter(key => key.startsWith('arData_'));
            if (arKeys.length === 0) {
                alert('스캔할 AR 이미지가 없습니다. 먼저 AR 이미지를 생성해주세요.');
                return;
            }
            
            const latestKey = arKeys[arKeys.length - 1];
            const arId = latestKey.replace('arData_', '');
            
            loadAndPlayAR(arId);
        }

        function loadAndPlayAR(arId) {
            const arDataJson = localStorage.getItem('arData_' + arId);
            if (!arDataJson) {
                alert('AR 데이터를 찾을 수 없습니다.');
                return;
            }
            
            const arData = JSON.parse(arDataJson);
            
            const video = document.getElementById('scannerVideo');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            document.getElementById('arViewer').style.display = 'block';
            document.getElementById('arStatus').textContent = 'AR 시스템 초기화 중...';
            
            const targetImage = document.getElementById('ar-target-image');
            targetImage.src = arData.targetImage;
            
            const arVideo = document.getElementById('ar-video');
            arVideo.src = arData.videoData;
            
            if (!userInteracted) {
                document.addEventListener('click', enableAudio, { once: true });
                document.addEventListener('touchstart', enableAudio, { once: true });
            }
            
            setTimeout(async () => {
                await initializeMindAR(arData.targetImage);
            }, 1000);
        }

        async function initializeMindAR(targetImageSrc) {
            try {
                document.getElementById('arStatus').textContent = 'AR 타겟 생성 중...';
                document.getElementById('arStatus').textContent = 'AR 준비 완료 - 이미지를 비춰주세요';
                
                setTimeout(() => {
                    simulateTargetDetection();
                }, 3000);
                
            } catch (error) {
                document.getElementById('arStatus').textContent = 'AR 시스템 오류: ' + error.message;
            }
        }

        function simulateTargetDetection() {
            document.getElementById('arStatus').textContent = '🎯 이미지 감지됨! 비디오 재생 중';
            
            const arVideo = document.getElementById('ar-video');
            const arVideoElement = document.querySelector('a-video');
            const arOverlay = document.getElementById('ar-overlay');
            
            if (arVideoElement && arVideo) {
                arVideoElement.setAttribute('visible', true);
                arOverlay.setAttribute('visible', true);
                
                if (userInteracted) {
                    arVideo.muted = false;
                }
                arVideo.play().catch(console.error);
            }
        }

        function enableAudio() {
            userInteracted = true;
            const arVideo = document.getElementById('ar-video');
            if (arVideo && !arVideo.paused) {
                arVideo.muted = false;
            }
        }

        function closeARViewer() {
            document.getElementById('arViewer').style.display = 'none';
            
            const video = document.getElementById('scannerVideo');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            document.getElementById('scannerContainer').style.display = 'none';
            document.getElementById('startScanBtn').style.display = 'block';
            
            const arVideo = document.getElementById('ar-video');
            if (arVideo) {
                arVideo.pause();
                arVideo.currentTime = 0;
            }
            
            document.querySelector('a-video').setAttribute('visible', false);
            document.getElementById('ar-overlay').setAttribute('visible', false);
        }

        // URL 파라미터로 AR ID가 전달된 경우 자동 로드
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const arId = urlParams.get('ar');
            
            if (arId) {
                switchMode('scan');
                setTimeout(() => {
                    loadAndPlayAR(arId);
                }, 1000);
            }
        });

        // 모바일 최적화
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            document.addEventListener('orientationchange', function() {
                setTimeout(function() {
                    if (document.getElementById('arViewer').style.display === 'block') {
                        window.scrollTo(0, 1);
                    }
                }, 100);
            });
        }
    </script>
