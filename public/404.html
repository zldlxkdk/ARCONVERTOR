<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 이미지 변환기</title>
    <script>
        // GitHub Pages에서 SPA 라우팅을 위한 리다이렉트
        const path = window.location.pathname;
        
        // 현재 경로가 루트가 아닌 경우 루트로 리다이렉트
        if (path !== '/' && path !== '/ARCONVERTOR/' && path !== '/ARCONVERTOR/index.html') {
            window.location.replace('/ARCONVERTOR/');
        } else {
            // 루트 경로인 경우 메인 페이지로 이동
            window.location.replace('/ARCONVERTOR/');
        }
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>페이지를 찾을 수 없습니다</h1>
        <p>잠시 후 메인 페이지로 이동합니다...</p>
        <p><a href="/ARCONVERTOR/">메인 페이지로 이동</a></p>
    </div>
</body>
</html>
