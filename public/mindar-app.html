    <style>

</head>
<body>
    <!-- UI ì»¨íŠ¸ë¡¤ -->

        <div class="controls">

    <!-- íƒ€ê²Ÿ ì •ë³´ íŒ¨ë„ -->
    <div class="target-info" id="targetInfo">
        <h3>ğŸ“¸ ì¸ì‹ ê°€ëŠ¥í•œ ì´ë¯¸ì§€</h3>
        <div class="target-item">

        <div class="target-item">

        <div class="target-item">

    <!-- A-Frame AR Scene -->
    <a-scene 
        id="ar-scene"
        mindar-image="imageTargetSrc: ./targets/targets.mind; maxTrack: 3; uiLoading: no; uiScanning: no; uiError: no;"
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >
        <!-- Assets -->
        <a-assets>
            <video id="vid1" 
                   src="./videos/v1.mp4" 
                   preload="auto" 
                   loop="true" 
                   muted="true"
                   webkit-playsinline="true" 
                   playsinline="true"
                   crossorigin="anonymous">
            </video>
            <video id="vid2" 
                   src="./videos/v2.mp4" 
                   preload="auto" 
                   loop="true" 
                   muted="true"
                   webkit-playsinline="true" 
                   playsinline="true"
                   crossorigin="anonymous">
            </video>
            <video id="vid3" 
                   src="./videos/v3.mp4" 
                   preload="auto" 
                   loop="true" 
                   muted="true"
                   webkit-playsinline="true" 
                   playsinline="true"
                   crossorigin="anonymous">
            </video>
        </a-assets>

        <!-- Target 1: Photo1 -> Video1 -->
        <a-entity id="target1" mindar-image-target="targetIndex: 0">
            <a-video 
                id="video1"
                src="#vid1" 
                position="0 0 0.1" 
                rotation="0 0 0"

            <!-- í´ë¦­ ì˜ì—­ -->
            <a-plane 
                width="1.5"

                material="transparent: true; opacity: 0"
                class="clickable"
                target-index="0">
            </a-plane>
        </a-entity>

        <!-- Target 2: Photo2 -> Video2 -->
        <a-entity id="target2" mindar-image-target="targetIndex: 1">
            <a-video 
                id="video2"
                src="#vid2" 
                position="0 0 0.1" 
                rotation="0 0 0"
                width="1.5" 
                height="1"
                material="transparent: true; alphaTest: 0.5"
                class="ar-video"
                target-index="1"
                video-src="vid2"
                visible="false">
            </a-video>
            <!-- í´ë¦­ ì˜ì—­ -->
            <a-plane

        <!-- Target 3: Photo3 -> Video3 -->
        <a-entity id="target3" mindar-image-target="targetIndex: 2">
            <a-video 
                id="video3"
                src="#vid3" 
                position="0 0 0.1" 
                rotation="0 0 0"
                width="1.5" 
                height="1"
                material="transparent: true; alphaTest: 0.5"
                class="ar-video"
                target-index="2"
                video-src="vid3"
                visible="false">
            </a-video>
            <!-- í´ë¦­ ì˜ì—­ -->
            <a-plane 
                width="1.5" 
                height="1" 
                position="0 0 0.05"
                material="transparent: true; opacity: 0"
                class="clickable"
                target-index="2">
            </a-plane>

        <!-- Camera -->

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let arSystem;
        let currentPlayingVideo = null;
        let userInteracted = false;
        let targetsDetected = [false, false, false];
        
        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            initializeAR();
            setupEventListeners();
        });

        // AR ì‹œìŠ¤í…œ ì´ˆê¸°í™”
        function initializeAR() {
            const sceneEl = document.querySelector('#ar-scene');
            
            sceneEl.addEventListener('renderstart', function() {
                updateStatus('AR ì‹œìŠ¤í…œ ì¤€ë¹„ ì™„ë£Œ');
                hideLoading();
            });

            // íƒ€ê²Ÿ ê°ì§€ ì´ë²¤íŠ¸
            setupTargetEvents();
            
            // ì‚¬ìš©ì ìƒí˜¸ì‘ìš© ê°ì§€
            document.addEventListener('click', enableAudio, { once: true });
            document.addEventListener('touchstart', enableAudio, { once: true });
        }

        // íƒ€ê²Ÿ ê°ì§€ ì´ë²¤íŠ¸ ì„¤ì •
        function setupTargetEvents() {
            for (let i = 0; i < 3; i++) {
                const target = document.querySelector(`#target${i + 1}`);
                const video = document.querySelector(`#video${i + 1}`);
                
                if (target && video) {
                    // íƒ€ê²Ÿ ë°œê²¬
                    target.addEventListener('targetFound', function() {
                        targetsDetected[i] = true;
                        video.setAttribute('visible', true);
                        updateStatus(`Photo ${i + 1} ê°ì§€ë¨ - í´ë¦­í•˜ì—¬ ë¹„ë””ì˜¤ ì¬ìƒ`);
                        console.log(`Target ${i + 1} found`);
                    });
                    
                    // íƒ€ê²Ÿ ìƒìŒ
                    target.addEventListener('targetLost', function() {
                        targetsDetected[i] = false;
                        video.setAttribute('visible', false);
                        const videoEl = document.querySelector(`#vid${i + 1}`);
                        if (videoEl && currentPlayingVideo === videoEl) {
                            videoEl.pause();
                            currentPlayingVideo = null;
                        }
                        updateStatus('íƒ€ê²Ÿì„ ë‹¤ì‹œ ë¹„ì¶°ì£¼ì„¸ìš”');
                        console.log(`Target ${i + 1} lost`);
                    });
                }
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            // í´ë¦­ ê°€ëŠ¥í•œ ì˜ì—­ì— ì´ë²¤íŠ¸ ì¶”ê°€
            const clickables = document.querySelectorAll('.clickable');
            clickables.forEach(clickable => {
                clickable.addEventListener('click', function() {
                    const targetIndex = parseInt(this.getAttribute('target-index'));
                    playVideoForTarget(targetIndex);
                });
            });
        }

        // ë¹„ë””ì˜¤ ì¬ìƒ í•¨ìˆ˜
        function playVideoForTarget(targetIndex) {
            if (!userInteracted) {
                updateStatus('ë¨¼ì € í™”ë©´ì„ í´ë¦­í•˜ì—¬ ì˜¤ë””ì˜¤ë¥¼ í™œì„±í™”í•´ì£¼ì„¸ìš”');
                return;
            }

            if (!targetsDetected[targetIndex]) {
                updateStatus('íƒ€ê²Ÿì´ ê°ì§€ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤');
                return;
            }

            // í˜„ì¬ ì¬ìƒ ì¤‘ì¸ ë¹„ë””ì˜¤ ì •ì§€
            stopAllVideos();

            // ìƒˆ ë¹„ë””ì˜¤ ì¬ìƒ
            const videoEl = document.querySelector(`#vid${targetIndex + 1}`);
            if (videoEl) {
                videoEl.muted = false; // ì†Œë¦¬ í™œì„±í™”
                videoEl.play().then(() => {
                    currentPlayingVideo = videoEl;
                    updateStatus(`Video ${targetIndex + 1} ì¬ìƒ ì¤‘ (ì†Œë¦¬ í¬í•¨)`);
                    console.log(`Playing video ${targetIndex + 1} with sound`);
                }).catch(error => {
                    console.error('Video play failed:', error);
                    updateStatus('ë¹„ë””ì˜¤ ì¬ìƒ ì‹¤íŒ¨');
                });
            }
        }

        // ëª¨ë“  ë¹„ë””ì˜¤ ì •ì§€
        function stopAllVideos() {
            for (let i = 1; i <= 3; i++) {
                const videoEl = document.querySelector(`#vid${i}`);
                if (videoEl) {
                    videoEl.pause();
                    videoEl.currentTime = 0;
                    videoEl.muted = true;
                }
            }
            currentPlayingVideo = null;
            updateStatus('ëª¨ë“  ë¹„ë””ì˜¤ ì •ì§€ë¨');
        }

        // ì˜¤ë””ì˜¤ í™œì„±í™”
        function enableAudio() {
            userInteracted = true;
            updateStatus('ì˜¤ë””ì˜¤ í™œì„±í™”ë¨ - ì´ì œ ì†Œë¦¬ì™€ í•¨ê»˜ ë¹„ë””ì˜¤ë¥¼ ì¬ìƒí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤');
            console.log('User interaction detected, audio enabled');
        }

        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus(message) {
            const statusEl = document.querySelector('#status');
            if (statusEl) {
                statusEl.textContent = message;
            }
        }

        // ë¡œë”© í™”ë©´ ìˆ¨ê¸°ê¸°
        function hideLoading() {
            const loading = document.querySelector('#loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }

        // íƒ€ê²Ÿ ì •ë³´ í† ê¸€
        function toggleInfo() {
            const infoPanel = document.querySelector('#targetInfo');
            if (infoPanel.style.display === 'none' || !infoPanel.style.display) {
                infoPanel.style.display = 'block';
            } else {
                infoPanel.style.display = 'none';
            }
        }

        // ì˜¤ë¥˜ ì²˜ë¦¬
        window.addEventListener('error', function(e) {
            console.error('Application error:', e.error);
            updateStatus('ì˜¤ë¥˜ ë°œìƒ: ' + e.message);
        });

        // ëª¨ë°”ì¼ ë¸Œë¼ìš°ì € ìµœì í™”
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            document.addEventListener('orientationchange', function() {
                setTimeout(function() {
                    window.scrollTo(0, 1);
                }, 100);
            });
        }
    </script>
