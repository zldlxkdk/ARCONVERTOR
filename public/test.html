<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .link {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            transition: background 0.3s;
        }
        .link:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 GitHub Pages 배포 성공!</h1>
        
        <div class="status">
            <h2>✅ 배포 상태</h2>
            <p>GitHub Pages가 정상적으로 작동하고 있습니다.</p>
            <p><strong>배포 시간:</strong> <span id="deploy-time"></span></p>
        </div>
        
        <div class="status">
            <h2>🔗 링크 테스트</h2>
            <p>다음 링크들이 정상적으로 작동하는지 확인해보세요:</p>
            <a href="/ARCONVERTOR/" class="link">메인 애플리케이션</a>
            <a href="/ARCONVERTOR/sample-video.html" class="link">샘플 비디오</a>
            <a href="/ARCONVERTOR/test.html" class="link">이 페이지</a>
        </div>
        
        <div class="status">
            <h2>📋 다음 단계</h2>
            <p>1. 메인 애플리케이션 링크를 클릭하여 AR 스캐너 기능을 테스트하세요</p>
            <p>2. 카메라 권한을 허용하고 AR 마커를 스캔해보세요</p>
            <p>3. 문제가 있다면 브라우저 개발자 도구의 콘솔을 확인하세요</p>
        </div>
    </div>

    <script>
        // 현재 시간 표시
        document.getElementById('deploy-time').textContent = new Date().toLocaleString('ko-KR');
        
        // 페이지 로드 확인
        console.log('GitHub Pages 테스트 페이지가 정상적으로 로드되었습니다.');
        console.log('현재 URL:', window.location.href);
        console.log('Base URL:', window.location.origin + window.location.pathname);
    </script>
</body>
</html>
